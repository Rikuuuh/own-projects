name: flappy_bird_game
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  flame: ^1.10.0
  flame_audio: ^2.1.2
  image_picker: ^1.0.5
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.1.0
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  video_player: ^2.8.1
  slide_countdown: ^1.5.0
  flutter_zoom_drawer: ^3.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  flutter_launcher_icons: "^0.13.1"

flutter:

  uses-material-design: true


  assets:
    - assets/images/
    - assets/audio/
    - assets/videos/
    - assets/icons/

  fonts:
    - family: Game     
      fonts:
        - asset: assets/fonts/Game.ttf

flutter_launcher_icons:
  android: "launcher_icon"
  ios: "AppIcon"
  image_path: "assets/icons/iconBird.png"
  min_sdk_android: 21
  remove_alpha_ios: true